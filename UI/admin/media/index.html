<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - NewsPortal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        brand: '#e11d48',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">
    
    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-bold text-white mr-3">N</div>
                <span class="font-bold text-lg tracking-wide">NewsPortal</span>
            </div>
            <nav class="flex-grow p-4 space-y-1 overflow-y-auto">
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-2 mt-2">Main Menu</div>
                <a href="../dashboard.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="../news/list.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="file-text" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Berita / Artikel</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-brand rounded-lg text-white shadow-lg shadow-brand/20">
                    <i data-lucide="image" class="w-5 h-5"></i>
                    <span class="font-medium">Media Library</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800 transition cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=Admin+Redaksi&background=e11d48&color=fff" class="w-10 h-10 rounded-full">
                    <div class="overflow-hidden">
                        <h4 class="text-sm font-bold truncate">Admin Redaksi</h4>
                        <p class="text-xs text-slate-500 truncate">admin@newsportal.id</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-grow flex flex-col h-screen overflow-hidden relative">
            
            <!-- Topbar -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10">
                <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <span class="text-slate-400 font-normal">Dashboard /</span> Media Library
                </h2>
                <div class="flex items-center gap-4">
                    <button class="bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold px-4 py-2 rounded flex items-center gap-2 transition">
                        <i data-lucide="upload-cloud" class="w-4 h-4"></i> Upload Baru
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="flex-grow overflow-auto p-6 bg-slate-50">
                
                <!-- Filters -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
                    <div class="flex gap-2 w-full md:w-auto">
                        <div class="relative w-full md:w-64">
                            <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                            <input type="text" placeholder="Cari nama file..." class="w-full pl-9 pr-3 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-slate-900">
                        </div>
                        <select class="border border-slate-200 rounded-lg text-sm px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-slate-900">
                            <option>Semua Jenis</option>
                            <option>Images</option>
                            <option>Documents</option>
                        </select>
                    </div>
                    
                    <div class="flex gap-2">
                         <div class="border border-slate-200 rounded-lg flex overflow-hidden">
                            <button class="px-3 py-2 bg-slate-100 text-slate-800"><i data-lucide="grid" class="w-4 h-4"></i></button>
                            <button class="px-3 py-2 bg-white text-slate-400 hover:bg-slate-50"><i data-lucide="list" class="w-4 h-4"></i></button>
                         </div>
                    </div>
                </div>

                <!-- Media Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    
                    <!-- Item 1 -->
                    <div class="group relative bg-white rounded-lg border border-slate-200 overflow-hidden hover:shadow-md transition cursor-pointer">
                        <div class="aspect-square bg-slate-100 overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=300" class="w-full h-full object-cover">
                            <!-- Overlay Actions -->
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-2">
                                <button class="p-2 bg-white text-slate-900 rounded-full hover:bg-slate-100" title="Copy URL"><i data-lucide="link" class="w-4 h-4"></i></button>
                                <button class="p-2 bg-white text-red-600 rounded-full hover:bg-red-50" title="Delete"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                        <div class="p-2">
                            <p class="text-xs font-medium text-slate-700 truncate">office-space.jpg</p>
                            <p class="text-[10px] text-slate-400">120 KB • 23 Jan 2026</p>
                        </div>
                    </div>

                     <!-- Item 2 -->
                     <div class="group relative bg-white rounded-lg border border-slate-200 overflow-hidden hover:shadow-md transition cursor-pointer">
                        <div class="aspect-square bg-slate-100 overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&q=80&w=300" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-2">
                                <button class="p-2 bg-white text-slate-900 rounded-full hover:bg-slate-100" title="Copy URL"><i data-lucide="link" class="w-4 h-4"></i></button>
                                <button class="p-2 bg-white text-red-600 rounded-full hover:bg-red-50" title="Delete"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                        <div class="p-2">
                            <p class="text-xs font-medium text-slate-700 truncate">tech-meeting.jpg</p>
                            <p class="text-[10px] text-slate-400">245 KB • 22 Jan 2026</p>
                        </div>
                    </div>

                    <!-- Item 3 -->
                    <div class="group relative bg-white rounded-lg border border-slate-200 overflow-hidden hover:shadow-md transition cursor-pointer">
                        <div class="aspect-square bg-slate-100 overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?auto=format&fit=crop&q=80&w=300" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-2">
                                <button class="p-2 bg-white text-slate-900 rounded-full hover:bg-slate-100" title="Copy URL"><i data-lucide="link" class="w-4 h-4"></i></button>
                                <button class="p-2 bg-white text-red-600 rounded-full hover:bg-red-50" title="Delete"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                        <div class="p-2">
                            <p class="text-xs font-medium text-slate-700 truncate">soccer-match.jpg</p>
                            <p class="text-[10px] text-slate-400">1.2 MB • 21 Jan 2026</p>
                        </div>
                    </div>

                    <!-- Item 4 -->
                    <div class="group relative bg-white rounded-lg border border-slate-200 overflow-hidden hover:shadow-md transition cursor-pointer">
                        <div class="aspect-square bg-slate-100 overflow-hidden relative">
                            <img src="https://images.unsplash.com/photo-1526304640152-d4619684e484?auto=format&fit=crop&q=80&w=300" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-2">
                                <button class="p-2 bg-white text-slate-900 rounded-full hover:bg-slate-100" title="Copy URL"><i data-lucide="link" class="w-4 h-4"></i></button>
                                <button class="p-2 bg-white text-red-600 rounded-full hover:bg-red-50" title="Delete"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                        <div class="p-2">
                            <p class="text-xs font-medium text-slate-700 truncate">economy-chart.jpg</p>
                            <p class="text-[10px] text-slate-400">89 KB • 20 Jan 2026</p>
                        </div>
                    </div>

                     <!-- Upload Placeholder -->
                     <div class="group relative bg-slate-50 rounded-lg border-2 border-dashed border-slate-300 overflow-hidden flex flex-col items-center justify-center hover:bg-slate-100 hover:border-slate-400 cursor-pointer transition p-4">
                        <i data-lucide="upload" class="w-8 h-8 text-slate-400 mb-2"></i>
                        <span class="text-xs font-bold text-slate-500">Upload Baru</span>
                    </div>

                </div>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
