<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Berita Baru - NewsPortal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        brand: '#e11d48',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">
    
    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR (Icon Only for Editor Mode to maximize space) -->
        <aside class="w-16 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex items-center py-6">
            <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-bold text-white mb-6">N</div>
            
            <a href="../dashboard.html" class="p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg mb-2" title="Dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            </a>
            <a href="list.html" class="p-3 bg-slate-800 text-white rounded-lg mb-2 shadow-inner" title="Kembali ke List">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-grow flex flex-col h-screen overflow-hidden relative">
            
            <!-- Topbar (Action Bar) -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-3">
                    <span class="bg-yellow-100 text-yellow-700 text-xs font-bold px-2 py-1 rounded">DRAFT</span>
                    <span class="text-xs text-slate-400">Terakhir disimpan: Barusan</span>
                </div>
                <div class="flex items-center gap-3">
                    <button class="px-4 py-2 text-sm font-bold text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded transition">Preview</button>
                    <button class="px-4 py-2 bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold rounded transition flex items-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> Simpan Draft
                    </button>
                    <button class="px-4 py-2 bg-brand hover:bg-red-700 text-white text-sm font-bold rounded transition shadow-lg shadow-brand/20 flex items-center gap-2">
                        <i data-lucide="send" class="w-4 h-4"></i> Publish
                    </button>
                </div>
            </header>

            <!-- Editor Workspace -->
            <div class="flex-grow overflow-auto bg-slate-50 flex">
                
                <!-- Main Editor Area -->
                <div class="flex-grow p-8 max-w-4xl mx-auto w-full">
                    
                    <!-- Title Input -->
                    <textarea placeholder="Judul Berita (Maks 100 karakter)" 
                        class="w-full text-4xl font-bold placeholder-slate-300 border-none bg-transparent focus:ring-0 resize-none h-24 leading-tight mb-4" 
                        maxlength="100"></textarea>

                    <!-- Rich Text Editor (Mockup) -->
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 min-h-[500px] flex flex-col">
                        <!-- Toolbar -->
                        <div class="border-b border-slate-100 p-3 flex gap-2 flex-wrap bg-slate-50 rounded-t-xl sticky top-0 z-10">
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="bold" class="w-4 h-4"></i></button>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="italic" class="w-4 h-4"></i></button>
                            <div class="w-px h-6 bg-slate-300 mx-1"></div>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="align-left" class="w-4 h-4"></i></button>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="align-center" class="w-4 h-4"></i></button>
                            <div class="w-px h-6 bg-slate-300 mx-1"></div>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600 flex items-center gap-1 text-xs font-bold"><i data-lucide="type" class="w-4 h-4"></i> H1</button>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600 flex items-center gap-1 text-xs font-bold"><i data-lucide="type" class="w-4 h-4"></i> H2</button>
                            <div class="w-px h-6 bg-slate-300 mx-1"></div>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="link" class="w-4 h-4"></i></button>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600"><i data-lucide="image" class="w-4 h-4"></i></button>
                            <button class="p-2 hover:bg-slate-200 rounded text-slate-600 ml-auto"><i data-lucide="maximize" class="w-4 h-4"></i></button>
                        </div>
                        
                        <!-- Content Area -->
                        <div class="p-6 prose max-w-none focus:outline-none flex-grow" contenteditable="true">
                            <p class="text-slate-400">Mulai tulis artikelmu di sini...</p>
                        </div>
                    </div>

                </div>

                <!-- Settings Sidebar (Right) -->
                <aside class="w-80 bg-white border-l border-slate-200 p-6 overflow-y-auto hidden xl:block">
                    <h3 class="font-bold text-sm uppercase tracking-wider text-slate-500 mb-6">Pengaturan Publikasi</h3>

                    <!-- Featured Image -->
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Gambar Utama (Thumbnail)</label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:bg-slate-50 cursor-pointer transition">
                            <i data-lucide="image-plus" class="w-8 h-8 text-slate-400 mx-auto mb-2"></i>
                            <span class="text-xs text-slate-500 block">Klik untuk upload atau drag & drop</span>
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Kategori</label>
                        <select class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-brand">
                            <option>Pilih Kategori...</option>
                            <option>Nasional</option>
                            <option>Teknologi</option>
                            <option>Ekonomi</option>
                            <option>Olahraga</option>
                        </select>
                    </div>

                    <!-- Tags -->
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Tags</label>
                        <input type="text" placeholder="Add tags separated by comma..." class="w-full border border-slate-300 rounded-lg p-2.5 text-sm mb-2">
                        <div class="flex flex-wrap gap-2">
                            <span class="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded flex items-center gap-1">
                                Viral <i data-lucide="x" class="w-3 h-3 cursor-pointer hover:text-red-500"></i>
                            </span>
                        </div>
                    </div>

                    <!-- SEO -->
                    <div class="mb-6 pt-6 border-t border-slate-100">
                        <label class="block text-sm font-bold text-slate-700 mb-2 flex justify-between">
                            SEO Metadata
                            <i data-lucide="info" class="w-4 h-4 text-slate-400"></i>
                        </label>
                        <div class="space-y-3">
                            <input type="text" placeholder="Meta Title (Optional)" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                            <textarea placeholder="Meta Description (Optional)" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm h-20 resize-none"></textarea>
                        </div>
                    </div>

                </aside>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
