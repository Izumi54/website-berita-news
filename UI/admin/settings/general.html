<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Umum - NewsPortal Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        brand: '#e11d48',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">
    
    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-bold text-white mr-3">N</div>
                <span class="font-bold text-lg tracking-wide">NewsPortal</span>
            </div>
            <nav class="flex-grow p-4 space-y-1 overflow-y-auto">
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-2 mt-2">Main Menu</div>
                <a href="../dashboard.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="../news/list.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="file-text" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Berita / Artikel</span>
                </a>
                <a href="../media/index.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="image" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Media Library</span>
                </a>
                
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 px-2 mt-6">Management</div>
                <a href="../users/list.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="users" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Users & Roles</span>
                </a>
                <a href="../comments/index.html" class="flex items-center gap-3 px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition group">
                    <i data-lucide="message-square" class="w-5 h-5 group-hover:text-brand transition"></i>
                    <span class="font-medium">Komentar</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 bg-brand rounded-lg text-white shadow-lg shadow-brand/20">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Pengaturan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800 transition cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=Admin+Redaksi&background=e11d48&color=fff" class="w-10 h-10 rounded-full">
                    <div class="overflow-hidden">
                        <h4 class="text-sm font-bold truncate">Admin Redaksi</h4>
                        <p class="text-xs text-slate-500 truncate">admin@newsportal.id</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-grow flex flex-col h-screen overflow-hidden relative">
            
            <!-- Topbar -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 z-10">
                <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <span class="text-slate-400 font-normal">Dashboard /</span> Pengaturan
                </h2>
                <div class="flex items-center gap-4">
                    <button class="bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold px-4 py-2 rounded flex items-center gap-2 transition">
                        <i data-lucide="save" class="w-4 h-4"></i> Simpan Perubahan
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="flex-grow overflow-auto p-6 bg-slate-50">
                
                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    
                    <!-- Tabs -->
                    <div class="flex border-b border-slate-100 bg-slate-50">
                        <a href="#" class="px-6 py-4 bg-white border-r border-slate-100 text-sm font-bold text-brand border-t-2 border-t-brand">Umum</a>
                        <a href="#" class="px-6 py-4 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-800 border-r border-slate-100 transition">Tampilan</a>
                        <a href="#" class="px-6 py-4 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-800 border-r border-slate-100 transition">Integrasi</a>
                    </div>

                    <div class="p-8">
                        <form class="space-y-8">
                            
                            <!-- Site Identity -->
                            <div>
                                <h3 class="text-lg font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100">Identitas Website</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Nama Website</label>
                                        <input type="text" value="NewsPortal" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm focus:ring-brand focus:border-brand">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Tagline</label>
                                        <input type="text" value="Berita Terkini & Terpercaya" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Deskripsi (Meta Description)</label>
                                        <textarea class="w-full border border-slate-300 rounded-lg p-2.5 text-sm h-24" placeholder="Deskripsi singkat untuk SEO..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Logo -->
                            <div>
                                <h3 class="text-lg font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100">Logo & Favicon</h3>
                                <div class="flex gap-6 items-start">
                                    <div class="w-24 h-24 bg-slate-100 border-2 border-dashed border-slate-300 rounded-lg flex items-center justify-center text-slate-400 hover:text-slate-600 cursor-pointer">
                                        <span class="text-xs text-center font-bold">Upload<br>Logo</span>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-1">Logo Utama</label>
                                        <p class="text-xs text-slate-400 mb-3">Format PNG atau SVG. Maksimal 2MB.</p>
                                        <button type="button" class="text-xs bg-white border border-slate-300 px-3 py-1.5 rounded font-bold hover:bg-slate-50">Ganti File</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Info -->
                            <div>
                                <h3 class="text-lg font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100">Kontak Info (Footer)</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Email Redaksi</label>
                                        <input type="email" value="redaksi@newsportal.id" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Nomor Telepon</label>
                                        <input type="tel" value="+62 21 555 1234" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-bold text-slate-700 mb-2">Alamat Kantor</label>
                                        <input type="text" value="Jl. Sudirman No 1, Jakarta Pusat" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
