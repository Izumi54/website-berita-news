<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e11d48', // Rose-600 (New Brand Color)
                        secondary: '#09090b', // Zinc-950
                        surface: '#ffffff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- COMPONENT START: Navbar -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300 backdrop-blur-md bg-white/90 border-b border-gray-200/50 supports-[backdrop-filter]:bg-white/80" id="navbar">
        <!-- Top Bar (Ticker & Socials) -->
        <div class="bg-secondary text-white text-xs py-2 hidden md:block">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span class="font-bold text-primary uppercase tracking-wider">Trending</span>
                    <div class="h-4 w-[1px] bg-gray-700"></div>
                    <p class="truncate max-w-md text-gray-300">Mahasiswa UGM kembangkan teknologi panel surya berbasis limbah plastik...</p>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-gray-400">Sabtu, 24 Januari 2026</span>
                    <div class="flex gap-3">
                        <a href="#" class="hover:text-primary transition"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-primary transition"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-primary transition"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Nav -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Branding -->
                <a href="#" class="flex items-center gap-3 group">
                    <div class="relative w-10 h-10 flex items-center justify-center">
                        <div class="absolute inset-0 bg-primary/20 rounded-lg transform rotate-6 group-hover:rotate-12 transition duration-300"></div>
                        <div class="absolute inset-0 bg-primary rounded-lg flex items-center justify-center text-white font-black text-xl shadow-lg">L</div>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-serif font-black text-2xl tracking-tight leading-none text-secondary">LENSA<span class="text-primary">MEDIA</span></span>
                        <span class="text-[0.65rem] font-sans font-bold tracking-[0.2em] text-gray-500 uppercase">Suara Mahasiswa</span>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden lg:flex items-center gap-1">
                    <a href="#beranda" class="px-4 py-2 text-sm font-semibold text-gray-900 hover:text-primary rounded-full transition relative group">
                        Utama
                        <span class="absolute bottom-1 left-4 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-[calc(100%-2rem)]"></span>
                    </a>
                    <a href="#nasional" class="px-4 py-2 text-sm font-semibold text-gray-600 hover:text-primary rounded-full transition">Nasional</a>
                    <a href="#teknologi" class="px-4 py-2 text-sm font-semibold text-gray-600 hover:text-primary rounded-full transition">Teknologi</a>
                    <a href="#ekonomi" class="px-4 py-2 text-sm font-semibold text-gray-600 hover:text-primary rounded-full transition">Ekonomi</a>
                    <a href="#olahraga" class="px-4 py-2 text-sm font-semibold text-gray-600 hover:text-primary rounded-full transition">Olahraga</a>
                    <a href="#hiburan" class="px-4 py-2 text-sm font-semibold text-gray-600 hover:text-primary rounded-full transition">Hiburan</a>
                </div>

                <!-- Actions -->
                <div class="hidden md:flex items-center gap-3">
                    <button class="w-10 h-10 rounded-full border border-gray-200 text-gray-600 hover:text-primary hover:border-primary hover:bg-red-50 flex items-center justify-center transition">
                        <i class="fas fa-search"></i>
                    </button>
                    <a href="#" class="bg-secondary hover:bg-black text-white px-5 py-2.5 rounded-full font-bold text-sm shadow-lg shadow-gray-200 hover:shadow-xl transition transform hover:-translate-y-0.5">
                        Langganan Info
                    </a>
                </div>

                <!-- Mobile Button -->
                <button class="lg:hidden text-2xl text-secondary">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- COMPONENT END: Navbar -->

</body>
</html>
