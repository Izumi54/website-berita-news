<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Masory Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e11d48',
                        secondary: '#09090b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 p-8">

    <!-- COMPONENT START: Masonry Gallery -->
    <div class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
        
        <!-- Gallery Item 1 (Tall) -->
        <div class="break-inside-avoid relative rounded-2xl overflow-hidden group cursor-pointer">
            <img src="https://images.unsplash.com/photo-1544928147-79a2dbc1f389?q=80&w=1587&auto=format&fit=crop" class="w-full object-cover transition duration-700 group-hover:scale-110" alt="Gallery">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition duration-300 flex items-end p-6">
                <div class="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition duration-300">
                    <span class="text-rose-400 text-xs font-bold uppercase block mb-1">2026</span>
                    <h4 class="text-white font-serif font-bold text-lg leading-tight">Pelantikan Anggota Baru</h4>
                </div>
            </div>
        </div>

        <!-- Gallery Item 2 (Short) -->
        <div class="break-inside-avoid relative rounded-2xl overflow-hidden group cursor-pointer">
            <img src="https://images.unsplash.com/photo-1524178232363-1fb2b075b655?q=80&w=2070&auto=format&fit=crop" class="w-full object-cover transition duration-700 group-hover:scale-110" alt="Gallery">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition duration-300 flex items-end p-6">
                <div class="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition duration-300">
                    <span class="text-rose-400 text-xs font-bold uppercase block mb-1">2025</span>
                    <h4 class="text-white font-serif font-bold text-lg leading-tight">Diklat Jurnalistik</h4>
                </div>
            </div>
        </div>

        <!-- Gallery Item 3 (Medium) -->
        <div class="break-inside-avoid relative rounded-2xl overflow-hidden group cursor-pointer">
            <img src="https://images.unsplash.com/photo-1531545514256-b1400bc00f31?q=80&w=1974&auto=format&fit=crop" class="w-full object-cover transition duration-700 group-hover:scale-110" alt="Gallery">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition duration-300 flex items-end p-6">
                <div class="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition duration-300">
                    <span class="text-rose-400 text-xs font-bold uppercase block mb-1">2025</span>
                    <h4 class="text-white font-serif font-bold text-lg leading-tight">Rapat Kerja Wilayah</h4>
                </div>
            </div>
        </div>

        <!-- Gallery Item 4 (Tall) -->
        <div class="break-inside-avoid relative rounded-2xl overflow-hidden group cursor-pointer">
            <img src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop" class="w-full object-cover transition duration-700 group-hover:scale-110" alt="Gallery">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition duration-300 flex items-end p-6">
                <div class="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition duration-300">
                    <span class="text-rose-400 text-xs font-bold uppercase block mb-1">2024</span>
                    <h4 class="text-white font-serif font-bold text-lg leading-tight">Diskusi Publik</h4>
                </div>
            </div>
        </div>

         <!-- Gallery Item 5 -->
         <div class="break-inside-avoid relative rounded-2xl overflow-hidden group cursor-pointer">
            <img src="https://images.unsplash.com/photo-1517457373958-b7bdd4587205?q=80&w=2069&auto=format&fit=crop" class="w-full object-cover transition duration-700 group-hover:scale-110" alt="Gallery">
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/50 transition duration-300 flex items-end p-6">
                <div class="opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition duration-300">
                    <span class="text-rose-400 text-xs font-bold uppercase block mb-1">2023</span>
                    <h4 class="text-white font-serif font-bold text-lg leading-tight">Gathering Alumni</h4>
                </div>
            </div>
        </div>

    </div>
    <!-- COMPONENT END: Masonry Gallery -->

</body>
</html>
