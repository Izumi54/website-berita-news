<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Magazine 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e11d48',
                        secondary: '#09090b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        .book-container:hover .book {
            transform: rotateY(-30deg) rotateX(10deg);
            box-shadow: 20px 20px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex justify-center items-center min-h-screen">

    <!-- COMPONENT START: Magazine 3D -->
    <div class="perspective-1000 group">
        <div class="book relative w-64 h-80 transition-all duration-500 ease-out transform-style-3d cursor-pointer shadow-xl rounded-r-md">
            <!-- Front Cover -->
            <div class="absolute inset-0 bg-white rounded-r-md overflow-hidden z-10 border-l-4 border-gray-300">
                <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=1588&auto=format&fit=crop" class="w-full h-full object-cover" alt="Magazine Cover">
                <div class="absolute top-0 right-0 bg-primary text-white text-xs font-bold px-3 py-1 m-4 shadow-lg">
                    EDISI JANUARI
                </div>
                <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-6 pt-12">
                    <h3 class="text-white font-serif font-bold text-xl leading-snug">Wajah Baru Pendidikan Kita</h3>
                </div>
            </div>
            
            <!-- Pages (Side effect) -->
            <div class="absolute top-1 right-0 w-4 h-[98%] bg-white border-r border-gray-200 transform translate-z-[-2px] translate-x-[2px] rounded-r-sm bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNCIgaGVpZ2h0PSI0IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0wIDBoNHY0SDB6IiBmaWxsPSIjZjNmNGY2IiBmaWxsLXJ1bGU9ImV2ZW5vZGQiLz48L3N2Zz4=')]"></div>
            
            <!-- Back Cover (Decoration) -->
            <div class="absolute inset-0 bg-gray-800 rounded-r-md transform translate-z-[-12px] shadow-lg"></div>
        </div>
        
        <!-- Reflection/Shadow -->
        <div class="mt-8 text-center opacity-0 group-hover:opacity-100 transition duration-500 transform translate-y-2">
            <button class="text-primary font-bold text-sm tracking-widest hover:underline uppercase">Baca Sekarang</button>
        </div>
    </div>
    <!-- COMPONENT END: Magazine 3D -->

</body>
</html>
